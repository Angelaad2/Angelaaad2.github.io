 <h1>Agua, ¿dónde vas?</h1> 

<p>Agua, ¿dónde vas?<br>
<p>Riyendo voy por el río<p>
a las orillas del mar.<br>

<p>Mar, ¿adónde vas?<br>

<p>Río arriba voy buscando<p>
fuente donde descansar.<br>

<p>Chopo, y tú ¿qué harás?<br>

<p>No quiero decirte nada.<p>
<p>Yo..., ¡temblar!<br>

<p>¿Qué deseo, qué no deseo,<p>
<p>por el río y por la mar?<br>
